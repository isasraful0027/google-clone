<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google-clone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/try/google clone/img/download.png">
    <title>google-clone</title>
</head>



<body>
    <div class="top-content">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
        <a id="u-1" href="#">
            <img src="/try/google clone/img/grid.png" alt="grid">
        </a>
    </div>

<!-- main things start -->

    <div class="holder">
        <div class="content">

            <!-- <div class="google">
                <p>Google</p>
            </div> -->

            <div class="google-img">
                <img src="/try/google clone/img/google.png" alt="GOOGLE">
            </div>


            <!-- ---------Full search-bar start------------->
            <div class="search-bar-holder">
                <div class="search-bar">
                    <label for="link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="link" placeholder="Search Google or Type a URL">
                    </label>
                    <div class="search-bar-img">
                        <img src="/try/google clone/img/Google_mic-icon.png" alt="voice search"id="v-1">
                        <img src="/try/google clone/img/Google_Lens_Icon.png" alt="Google Lens" id="ln-1">
                    </div>
                </div>
            </div>
            <!-- ---------Full search-bar End ------------>

            <!-- ---------Work shop start------------->
            <div class="work-shop-holder-1">
                <div class="img-group-1">

                    <a href="https://www.facebook.com/" target="_blank"><img src="/try/google clone/img/facebook.jpg" alt="Facebook-icon" id="facebook"></a>
                    

                    <a href="https://www.youtube.com/?themeRefresh=1" target="_blank"><img src="/try/google clone/img/youtube.jpg" alt="youtube-icon" id="youtube"></a>
                    
                    <a href="https://chat.openai.com/" target="_blank"><img src="/try/google clone/img/ChatGTP.jpg" alt="chatgpt-logo-icon"  id="chatGTP"></a>

                    <a href="https://www.w3schools.com/" target="_blank"><img src="/try/google clone/img/w3school.jpg" alt="w3school" id="w3school"></a>
                </div>


                    <div class="work-shop-holder-2">
                    <div class="img-group-2">


                        <a href="https://www.linkedin.com/feed/" target="_blank"><img src="/try/google clone/img/linkedin.jpg" alt="linkedin-icon" id="linkedin"></a>

                        <a href="https://www.wikipedia.org/" target="_blank"><img src="/try/google clone/img/wikipedia.jpg" alt="wikipedia" id="wikipedia"></a>

                        <img src="/try/google clone/img/pluse.jpg" alt="+" id="pulse">
                    </div>
                </div>
            </div>
            <!-- ----------work shop End----------- -->
        </div>
    </div>

    <div class="copyright">
        <a href="https://www.facebook.com/profile.php?id=100037937641741" target="_blank">
        <i class="fa-regular fa-copyright"></i> Ta Tushar</a>
    </div>
    
    <div class="bottom-content">
    <div class="bottom-content-btn"><a href="#"><i class="fa-solid fa-pen"></i> Customize chrome</a></div>
    </div>
</body>
</html>
